<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <!-- p5 core library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>

    <!-- A-Frame core library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AFrameP5 library -->
    <script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.3.js"></script>

    <!-- Your p5 Sketch -->
    <script src="sketch.js"></script>

    <!-- custom styles -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>


    <a-scene id="VRScene">

 

        <a-assets id="VRAssets">

            <img id="stone" crossorigin="anonymous" src="images/stonebrick_mossy.png">


            <!-- these two files point to an OBJ model -->
            <a-asset-item id="dragon.obj"  crossorigin="anonymous" src="images/dragon/31310d77de47_a_dragon_that_has_f.obj"></a-asset-item>
            <a-asset-item id="dragon_mtl"  crossorigin="anonymous" src="images/dragon/31310d77de47_a_dragon_that_has_f.mtl"></a-asset-item>
          
          <a-asset-item id="dragon.metal"  crossorigin="anonymous" src="images/dragon/31310d77de47_a_dragon_that_has_f_metallic.jpg"></a-asset-item>
          
          <a-asset-item id="dragon.rough"  crossorigin="anonymous" src="images/dragon/31310d77de47_a_dragon_that_has_f_roughness.jpg"></a-asset-item>
          
          <a-asset-item id="dragon.texture"  crossorigin="anonymous" src="images/dragon/31310d77de47_a_dragon_that_has_f_texture_kd.jpg"></a-asset-item>



        </a-assets>

    </a-scene>

</body>

</html>
